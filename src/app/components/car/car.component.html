<div class="container">
  <br>
  <h4>Auto:{{ name }} <small>{{ model }}</small></h4>
  <div class="alert alert-success">
    <strong><u>Car characteristics:</u></strong>
    <ul>
      <li>Speed: <strong>{{ speed }}</strong> km </li>
      <li>Car color: <strong>{{ colors.car }}</strong></li>
      <li>Salon color: <strong>{{ colors.salon }}</strong></li>
      <li>Whells color: <strong>{{ colors.wheels }}</strong></li>
    </ul>
  </div>
  <h3>Editing car characteristics</h3>
  <button type="submit" class="btn btn-warning"(click)="showEdit()">edit</button>
  <form *ngIf="isEdit">    
    <div class="form-group">
       <input type="text" class="form-control" placeholder="car brand" [(ngModel)]="name" name="name"> <br>
       <input type="number" class="form-control" placeholder="speed" [(ngModel)]="speed" name="speed"><br>
       <input type="text" class="form-control" placeholder="car color" [(ngModel)]="colors.car" name="carColor"><br>
       <input type="text" class="form-control" placeholder="salon color" [(ngModel)]="colors.salon" name="salonColor"><br>
       <input type="text" class="form-control" placeholder="whells color" [(ngModel)]="colors.wheels" name="wheelsColor">
    </div>
  </form>
  <h5>Auto options:</h5>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options">
        {{ opt }} <button class="btn btn-danger btn-sm"
        (click)="deleteOption(opt)">x</button>
      </li>
    </ul>
  </div>

  <form (submit)="addNewOption(option.value)">
    <div class="form-group">
      <label for="option">add new option</label>
      <input type="text" class="form-control" id="option" placeholder="write here"#option>
      <button type="submit" class="btn btn-outline-success">add</button>
    </div>
  </form>

  <h5>Select auto:</h5>
  <button class="btn btn-danger" (click)="carSelect('Honda')">Honda</button>
  <button class="btn btn-success" (click)="carSelect('Audi')">Audi</button>
  <button class="btn btn-info" (click)="carSelect('BMW')">BMW</button>
</div>
